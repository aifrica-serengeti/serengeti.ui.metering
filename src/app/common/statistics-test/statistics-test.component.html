<div class="container">
  <div>
    <mat-form-field class="date">
      <mat-label>StartDate yyyyMMdd HH:mm:ss</mat-label>
      <input matInput [(ngModel)]="startDate"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="date">
      <mat-label>EndDate yyyyMMdd HH:mm:ss</mat-label>
      <input matInput [(ngModel)]="endDate"/>
    </mat-form-field>
  </div>
</div>
<div>
  <mat-form-field>
    <mat-select [(ngModel)]="selectCloud">
      <mat-option *ngFor="let cloud of cloudList" [value]="cloud">{{cloud.cloudName}}</mat-option></mat-select>
  </mat-form-field>
</div>

<div>
  <button mat-button color="primary" (click)="currentStatistics()">현재시간 1시간 이전내용 통계</button>
  <button mat-button color="primary" (click)="allCloudStatistics()">기간 - 모든 클라우드 다시 통계</button>
  <button mat-button color="primary" (click)="oneCloudStatistics()">기간 - 클라우드 선택해서 통계</button>
</div>
